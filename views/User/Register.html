<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="../../assets/css/UserStyle.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
  <section id="content"><center>
    <form action="" id="form">
      <h1>Registration</h1>
      <div>
            <input type="text" placeholder="First Name" required id="firstname" autofocus/>
      </div>
      <div>
            <input type="text" placeholder="Last Name" required id="lastname" autofocus/>
      </div>
      <div>
            <input type="email" placeholder="Email" required id="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autofocus/>
      </div>
      <div>
            <input type="text" placeholder="Organization Name" required id="organizationname" autofocus/>
      </div >
      <div>
            <input type="password" placeholder="Password" required id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autofocus />
            <i class="far fa-eye-slash" id="togglePassword" style="cursor: pointer;" onmouseover="showpass()" onmouseout="hidepass()">Show Password</i>
      </div>
      <br/>
      <label id="errorMessage" style="color:red; font-size:110%;"></label>
      <div class="center">
            <center><input type="button" value="Back" onclick=window.location.href="Login.html"></center>
            <center><input type="submit" value="Sign in" id="signin" /></center>
      </div>
      <div id="message" style="text-align:left;">
            <h3 style="margin-left:40px;">Password must contain the following:</h3>
            <p id="letter" class="invalid" style="margin-left:70px;">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid" style="margin-left:70px;">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid" style="margin-left:70px;">A <b>number</b></p>
            <p id="length" class="invalid" style="margin-left:70px;">Minimum <b>8 characters</b></p>
      </div>
    </form><br/><br/>
  </section>
</div>
</body>
<script src="../../service/UserManager.js"></script>
<script src="../../assets/js/Registration.js"></script>
</html>
